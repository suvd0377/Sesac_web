<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아래 그림 처럼 만들기</title>
    <style>
      h1 {
        text-align: center;
      }

      .s {
        color: yellow;
      }

      .container {
        background-color: orange;
        width: auto;
        height: 200px;
      }

      .box {
        display: inline-block;
        width: 200px;
        height: 100px;
        margin-right: 30px;
      }
      .box1 {
        background-color: skyblue;
      }

      .box2 {
        background-color: green;
      }

      .box3 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1><span class="s">실습</span> 아래 그림처럼 만들기</h1>

    <div class="container">
      <span class="box box1">HTML</span>
      <span class="box box2">CSS</span>
      <span class="box box3">Javascript</span>
    </div>
  </body>
</html>
