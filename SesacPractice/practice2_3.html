<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자 연습하기</title>
    <style>
        *{
           background-color:gray;
           color: white;
        }

        span{
            background-color: red;
        }
        #first{
            background-color: blue;
        }
        .second{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>기본 선택자 연습하기</h1>
    <span>red</span>
    <ol>
        <li id="first">first</li>
        <li class="second">first</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
