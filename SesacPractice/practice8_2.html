<html>
  <head>
    <!-- TODO1: jQuery CDN 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <style>
      div {
        width: 100;
        height: 100;
      }

      div:hover {
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

      // TODO2: changeColor 함수 내부 작성
      function changeColor() {
        if($('div').hasClass('red'))
        $('div').switchClass('red', 'orange')

        if($('div').hasClass('orange'))
        $('div').switchClass('orange', 'yellow')

        if($('div').hasClass('yellow'))
        $('div').switchClass('yellow', 'green')

        if($('div').hasClass('green'))
        $('div').switchClass('green', 'blue')

        if($('div').hasClass('blue'))
        $('div').switchClass('blue', 'purple')
      }
    </script>
  </head>

  <body>
    <div class="red" onclick="changeColor();"></div>
  </body>
</html>
