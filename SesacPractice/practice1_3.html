<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan과 Rowspan 이용하기</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="50" width="700" height="500">
        <tr align="center">
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>

        <tr align="center"> 
            <td rowspan="2">3</td>
            <td >center</td>
        </tr>

        <tr align="center">
            <td colspan="2">4</td>
        </tr>
    </table>

    
</body>
</html>
