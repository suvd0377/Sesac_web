<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진과 똑같이 만들기</title>
</head>
<body>
    <h1><b>설문조사</b></h1>
    <br />
    이름 <input type="이름">
    <br />
    이메일<input type="이메일" placeholder="love@example.com">

    <h2><b>나이</b></h2>
    <label for="input"> 
        <input type="radio" name="10대">10대
        <input type="radio" name="20대">20대
        <input type="radio" name="30대">30대
        <input type="radio" name="40대">40대
        <input type="radio" name="50대">50대
        <input type="radio" name="60대이상">60대 이상
    </label>

    <h2>원하는 강의(복수용답 가능합니다.)</h2>
    <label for="input">
        <input type="checkbox" name="html">html
        <input type="checkbox" name="javascript">javascript
        <input type="checkbox" name="css">css
    </label>

    <br />
    <textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요!"></textarea>
    
    <button>제출</button>

</body>
</html>
