<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-4">첫 번째 칼럼</div>
      <div class="col-md-4">두 번째 칼럼</div>
      <div class="col-md-4">세 번째 칼럼</div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">1번</div>
        <div class="col-12 col-md-6">2번</div>
      </div>
    </div>

    <button class="btn btn-primary">기본 버튼</button>
    <button class="btn btn-success">성공 버튼</button>
    <button class="btn btn-danger">경고 버튼</button>

    <!-- 모달 버튼 -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      모달 열기
    </button>

    <!-- 모달 창 -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">모달 제목</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">모달 내용</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary">저장</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">브랜드</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">기능</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">가격</a>
          </li>
        </ul>
      </div>
    </nav>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">이메일 주소</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="이메일을 입력하세요"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">비밀번호</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="비밀번호를 입력하세요"
        />
      </div>
      <button type="submit" class="btn btn-primary">제출</button>
    </form>
  </body>
</html>
